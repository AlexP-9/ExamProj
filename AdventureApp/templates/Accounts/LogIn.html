{% extends "BaseTempl.html" %}
{% load static %}

{% block title %}
Log In
{% endblock title %}

{% block headextra %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% if user.is_authenticated %}
<script>
  window.onload = function() {
    history.back();
  };
</script>
{% endif %}
{% endblock headextra %}

{% block body %}

<div class="d-flex align-items-center justify-content-center vh-70 ">
  <main class="form-signin w-100" style="max-width: 400px;">
    <form method="post">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Log In</h1>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
        <label for="floatingUsername">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>

      <p class="mt-4 text-center text-muted">&copy; 2025 Travana</p>
    </form>
  </main>
</div>
{% endblock body %}
