<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Error!{% endblock title %}</title>
        {% block headextra %}
        {% endblock headextra %}
    </head>
    <body bgcolor="gold">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block body %}{% endblock body %}

        <footer>(C) 2025 %</footer>
    </body>
</html>
