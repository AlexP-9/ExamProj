<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Adventure Travel{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'main_page' %}">Home</a></li>
            <li><a href="{% url 'view_all_trips' %}">Trips</a></li>
            {% if request.user.is_staff %}
            <li><a href="{% url 'add_trip' %}">Add Trip</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        {% block body %}{% endblock body %}
    </div>

    <footer>(C) 2025 %</footer>
</body>
</html>
